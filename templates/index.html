<html>

<head>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
</head>

<body>

    <div id="Header">
        <h1>Polivote</h1>
    </div>
    {% for entry in entries %}
    <div id="row">
        <div class="jumbotron col-xs-6 col-xs-offset-3" id="entry-{{entry.id}}">
            <h2>{{entry.tpunkt}}</h2>
            <p>{{entry.text}}</p>
            <div class="progress">
                <div class="progress-bar progress-bar-success" role="progressbar" style="width: {{ entry.upvotepercent }}%;">
                    {{ entry.upvotepercent }}%
                </div>
                <div class="progress-bar progress-bar-danger" role="progressbar" style="width: {{ entry.downvotepercent }}%;">
                    {{ entry.downvotepercent }}%
                </div>
            </div>
            <form method="POST" action="">
                {% csrf_token %}
                <input type="hidden" name="entry" value="{{ entry.id }}">
                <button type="submit" class="btn btn-default btn-lg" name="up">
                    <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                </button>
                <button type="submit" class="btn btn-default btn-lg pull-right" name="down">
                    <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
                </button>
                <p class="text-center">20 abgegebene Stimmen</p>
            </form>
        </div>
    </div>
    {% endfor %}
    <div id="row">
        <div class="jumbotron col-xs-6 col-xs-offset-3">
            <h1>Hello, world!</h1>
            <p>...</p>
            <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
        </div>
    </div>

</body>

</html>
